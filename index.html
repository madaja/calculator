<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="calc-container">
        <div id="calc-screen"><p id="screen-text"></p></div>
        <div id="buttons-container">
            <div id="digits">
                <div class="digit" id="1">1</div>
                <div class="digit" id="2">2</div>
                <div class="digit" id="3">3</div>
                <div class="digit" id="4">4</div>
                <div class="digit" id="5">5</div>
                <div class="digit" id="6">6</div>
                <div class="digit" id="7">7</div>
                <div class="digit" id="8">8</div>
                <div class="digit" id="9">9</div>
                <div class="digit" id="digit-0">0</div>
            </div>
            <div id="actions">
                <div class="action" id="clear">Clear</div>
                <div class="action operator" id="add" data-print="+">+</div>
                <div class="action operator" id="subtract" data-print="-">-</div>
                <div class="action operator" id="multiply" data-print="&times;">&times;</div>
                <div class="action operator" id="divide" data-print="&divide;">&divide;</div>
                <div class="action" id="equals">=</div>
                
            </div>
        </div>

    </div>
    <script src="scripts.js"></script>
</body>
